<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft-preview-card-component-main</title>
    <link rel="stylesheet" href="./nft-preview-card-component-main.css" class="">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
</head>
<body>
    <div class="container">
        <div class="picture">
            <img src="./images/image-equilibrium.jpg" alt="photo">
            <div class="hover__item">
                <i class="fa-regular fa-eye fa-3x"></i>
            </div>
        </div>
        <div class="header">
           <h2>Equilibrium #3429</h2>
        </div>
        <div class="paragraph">
            <p>Our Equilibrium collection promotes balance and calm</p>
        </div>
        <div class="icon">
            <div class="icon__item1">
                <i class="fa-regular fa-hourglass-half"></i>
                <span> 0.041 ETH</span>
            </div>
            <div class="icon__item2">
                <i class="fa-solid fa-clock"></i>
                <span>3 days left</span>
            </div>
        </div>
        <hr size="1">
        <div class="footer">
            <div class="mypicture">
                <img src="./images/118632081.jpg" alt="mypicture"> </div>
            <div class="footer__item">  
                <span class="color1">Creadition of</span> <span class="color2">Jules Wyvern</span>
            </div>
        </div>
    </div>
</body>
</html>
